<ion-view title="Contacts" id="Contacts">
  <ion-content>
  <div ng-repeat="contact in contacts" class="list card">
    <div class="item item-divider">{{contact.id}} - {{contact.displayName}}</div>
    <div>
      <div ng-repeat="ph in contact.phoneNumbers">
        {{ph.type}}: {{ph.value}} 
      </div>
    </div>		
  </div>  
  </ion-content>
</ion-view>

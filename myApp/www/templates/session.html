<ion-view title="Session" id="session">
<ion-content overflow-scroll="true" padding="true" class="has-header">
<div ng-model="session">
	<div class="item item-divider">{{session.id}} - {{session.title}}</div>
	<div>
		<div class="item item-body">Speaker: {{session.speaker}}</div>
		<div class="item item-body">{{session.description}}</div>
	</div>		
</div>  
</ion-content>
</ion-view>
